<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="profile-menu">
            <div id="user-circle" class="circle"></div>
            <div id="user-dropdown" class="dropdown">
                <label id="login-button">Login</label>
                <label id="signup-button">Signup</label>
                <label id="logout-button">Logout</label>
                <input type="file" id="upload-photo">
            </div>
        </div>
    </header>
    <div id="app">
        <aside class="sidebar">
            <ul id="category-list">
                <li class="category-item" data-category="green">Green</li>
                <li class="category-item" data-category="blue">Blue</li>
                <li class="category-item" data-category="red">Red</li>
                <li class="category-item" data-category="yellow">Yellow</li>
                <li class="category-item" data-category="purple">Purple</li>
            </ul>
            <button id="delete-mode-button">Modo Excluir</button>
        </aside>
        <main id="note-container"></main>
    </div>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Login Form</p>
        </div>
    </div>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Signup Form</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
