<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/PablinXD24/NEURON3/main/neuron%20logo%20branco.png" alt="Logo">
        </div>
        <div class="profile-menu">
            <div class="circle" id="user-circle"></div>
            <div class="dropdown" id="user-dropdown">
                <input type="file" id="upload-photo" style="display: none;">
                <label for="upload-photo">Upload Photo</label>
                <button id="login-button">Login</button>
                <button id="signup-button">Sign Up</button>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <button id="delete-mode-button">Modo Excluir</button>

    <div id="app">
        <div class="sidebar">
            <ul id="note-list"></ul>
            <ul id="category-list">
                <li class="category-item selected" data-category="green">Vida Pessoal</li>
                <li class="category-item" data-category="blue">Trabalho</li>
                <li class="category-item" data-category="red">Faculdade</li>
                <li class="category-item" data-category="yellow">Culin√°ria</li>
                <li class="category-item" data-category="purple">Lazer</li>
            </ul>
        </div>
        <div id="note-container"></div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
